<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="eventform">
        <form id="form">
                <label for="eventtitle">EventTitle</label>
                <input type="text" id="eventtitle" name="eventtitle">
                <label for="eventdate">EventDate</label>
                <input type="date" id="eventdate" name="eventdate">
                <label for="category">cateogory</label>
                <select id="category">
                    <option value="conference">conference</option>
                    <option value="workshop">workshop</option>
                    <option value="meetup">Meetup</option>
                    <option value="webinar">webinar</option>
                    <option value="social">social</option>
                </select><br>
                <br>
                <br>

                <label for="description">Description</label>
                <textarea id="description"></textarea>
                <button type="submit">Add Event</button>

        </form>
    </div>
    <div class="events">
        <button>Clear All Events</button>
        <button>Add Sample Events</button>
        <div class="cards"></div>
    </div>
    <div class="dom">
        You Pressed : <div class="key"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
